name: Release Please

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create GitHub Release & Changelog
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
